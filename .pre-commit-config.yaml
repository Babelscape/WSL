repos:
-   repo: https://github.com/PyCQA/isort.git
    rev: "5.12.0"
    hooks:
      - id: isort
-   repo: https://github.com/ambv/black
    rev: '22.3.0'
    hooks:
    - id: black
-   repo: https://github.com/pycqa/flake8
    rev: '6.1.0'
    hooks:
    - id: flake8
-   repo: https://github.com/PyCQA/autoflake
    rev: v2.3.1
    hooks:
    -   id: autoflake

default_language_version:
    python: python3
  